<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Web Auth + Bot</title>

    <script type="module">
        import { signIn, signOut } from "./signin.js";

        window.discordSignIn = function () {
            signIn('http://localhost:3000').then((response) => {
                console.log("SUCCESS:", response)
                document.getElementById('response').innerText = "SUCCESS: " + JSON.stringify(response);

            }).catch((err) => {
                document.getElementById('response').innerText = "ERROR: " + JSON.stringify(err);
            });
        }
    </script>
</head>
<body>
    <h1>Discord Web Auth + Bot</h1>

    <button onclick="discordSignIn();">Sign in!</button>
    <p id="response"></p>
    
</body>
</html>
